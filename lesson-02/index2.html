<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop list</title>
  </head>
  <body>
    <h1>Список покупок</h1>
    <form action="">
      <ul>
        <li><label for="s1">Хлеб</label></li>
        <li><label for="s2">Масло</label></li>
        <li><label for="s3">Макароны</label></li>
        <li><label for="s4">Яйца</label></li>
        <li><label for="s5">Сыр</label></li>
      </ul>
      <form action="">
        <ul>
          <li>
            <input id="s1" name="Shop" value="Хлеб" type="checkbox">
          </li>
          <li>
            <input id="s2" name="Shop" value="Масло" type="checkbox">
          </li>
          <li>
            <input id="s3" name="Shop" value="Макароны" type="checkbox">
          </li>
          <li><input id="s4" name="Shop" value="Яйца" type="checkbox">
        </li>
          <li><input id="s5" name="Shop" value="Сыр" type="checkbox">
        </li>
        </ul>
        <button>Отправить</button>
      </form>
  </body>
</html>
